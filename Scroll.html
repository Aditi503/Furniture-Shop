<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Horizontal Scroll</title>
	<style type="text/css">
		.wrapper{
			max-height: 120px;
			border: 1px solid #ddd;
			display: flex;
			overflow: auto;
		}	
		.wrapper::-webkit-scrollbar{
			width: 0;
		}
		.wrapper .item{
			min-width: 310px;
			height: 310px;
			line-height: 110px;
			text-align: center;
			background-color: #ddd;
			margin-right: 2px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="item">box 1</div>
		<div class="item">box 2</div>
		<div class="item">box 3</div>
		<div class="item">box 4</div>
		<div class="item">box 5</div>
		<div class="item">box 6</div>
	</div>
</body>
</html>
